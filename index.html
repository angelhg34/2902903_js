<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: column;
            justify-self: center;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <h1>Miscelanea de ejercicios JavaScript</h1>
        <h4>1. Calcular el area d eun triangulo</h4>
            <form action="" class="" >
                <label for="base">Ingrese la base del triangulo</label>
                <input type="number" name="base" id="base" required autofocus
                placeholder="Ingrese la base">
                <label for="height">Ingrese la altura del triangulo:</label>
                <input type="number" name="height" id="height" required placeholder="Ingrese altura">
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Ingrese su nombre" required pattern="[A-Za-z]{2,40}">
                <button type="submit">Calcular</button>

            </form>
    </div>
</body>
</html>
